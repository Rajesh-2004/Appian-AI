<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full-Screen Chatbot</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
   
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="/static/css/chatbot.css">
</head>
<body>
    <div class="form-container">
        <h1>Enter Text</h1>
        <form id="textForm">
            <input type="text" id="userInput" placeholder="Enter text here" required>
            <button type="submit">Submit</button>
        </form>
        <p id="result"></p>
    </div>
<div class="chat-container">
    <div class="chat-header">
        <div class="chat-logo">
            <img src="chat-icon.png" alt="Logo"> 
        </div>
        <div class="chat-title">Appian Bot</div> 
    </div>

    <div class="chat-body" id="chat-body">
        
    </div>

    <div class="input-container">
        <input type="text" id="user-input" placeholder="Type a message..." onkeydown="handleEnter(event)">
        <div class="button-container">
            <button id="send-btn" onclick="sendMessage()">âž¤</button>
            <button id="clear-chat-btn" onclick="clearChat()">
                <i class="fas fa-trash-alt"></i> 
            </button>
        </div>
    </div>
</div>

<script src="/static/js/chatbot.js"></script>
</body>
</html>
